<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易策略交互平台</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <style>
        /* 基础样式和最小宽度设置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-width: 320px; /* 设置最小宽度，确保在小屏幕上也能正常显示 */
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 320px;
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* 卡片样式 */
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 表单样式 */
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }
        select.form-select {
            appearance: auto;
            -webkit-appearance: auto;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        /* 性能指标卡片 */
        .performance-metric {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .performance-metric:hover {
            background-color: #e9ecef;
            transform: scale(1.03);
        }
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1.5rem;
        }
        
        /* 进度条 */
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        /* 结果区域动画 */
        #result-section {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .fade-in {
            opacity: 1 !important;
        }
        
        /* 加载动画 */
        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-width: 0.3em;
        }
        
        /* 策略信息 */
        .strategy-info {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        
        /* 策略参数 */
        .param-group {
            margin-bottom: 1rem;
        }
        .param-desc {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        /* 主要容器样式 */
        .main-container {
            min-height: calc(100vh - 200px);
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-width: 320px;
        }
        
        /* 布局修复 */
        .row > div {
            position: relative;
        }
        
        /* 响应式布局 - 大屏幕 */
        @media (min-width: 992px) {
            .container {
                max-width: 1140px;
            }
        }
        
        /* 响应式布局 - 中等屏幕 */
        @media (max-width: 991px) {
            .container {
                max-width: 960px;
            }
        }
        
        /* 响应式布局 - 小屏幕 */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 0;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .main-container {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .row > [class^="col-"] {
                margin-bottom: 1rem;
            }
            .metric-value {
                font-size: 1.5rem;
            }
            .chart-container {
                height: 250px;
            }
            /* 确保并排控件始终保持在一行显示 */
            .row.flex-nowrap {
                flex-wrap: nowrap !important;
            }
            .row.flex-nowrap > .col-6 {
                width: 50% !important;
                max-width: 50% !important;
            }
            .row.flex-nowrap > .col-4 {
                width: 33.333% !important;
                max-width: 33.333% !important;
            }
        }
        
        /* 响应式布局 - 超小屏幕 */
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.6rem;
            }
            .header p {
                font-size: 0.9rem;
            }
            .card {
                margin-bottom: 1.5rem;
            }
            .chart-container {
                height: 200px;
            }
            /* 确保表单控件在超小屏幕上有足够的宽度 */
            .form-control, .form-select {
                font-size: 0.9rem;
            }
        }
        
        /* 防止内容溢出容器 */
        * {
            box-sizing: border-box;
        }
        
        /* 确保select元素在所有浏览器中显示一致 */
        select {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <h1>量化交易策略交互平台</h1>
                    <p>快速测试、优化和可视化您的量化交易策略</p>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container main-container py-6">
        <div class="row">
            <!-- 左侧配置区域 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-sliders mr-2"></i> 策略配置
                    </div>
                    <div class="card-body">
                        <form id="strategy-form">
                            <!-- 策略选择 -->
                            <div class="mb-4">
                                <label for="strategy-select" class="form-label">选择策略</label>
                                <select id="strategy-select" class="form-select form-select-lg">
                                    <!-- 策略选项将通过JavaScript动态加载 -->
                                </select>
                            </div>

                            <!-- 期货品种和合约（并排） -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-6">
                                        <label for="product-select" class="form-label">期货品种</label>
                                        <div class="input-group">
                                            <select id="product-select" class="form-select form-control-lg rounded-right-0">
                                                <option value="">请选择品种</option>
                                                <!-- 品种选项将通过JavaScript动态加载 -->
                                            </select>
                                            <button type="button" id="refresh-products-btn" class="btn btn-secondary rounded-left-0 p-0 px-3" title="更新品种列表" style="background-color: #e9ecef; color: #495057; border-color: #ced4da;">
                                                <i class="fa fa-refresh"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="contract-select" class="form-label">期货合约</label>
                                        <select id="contract-select" class="form-select form-control-lg" disabled>
                                            <option value="">请先选择品种</option>
                                            <!-- 合约选项将通过JavaScript动态加载 -->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 初始资金和手续费设置（并排） -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-6">
                                        <label for="capital-input" class="form-label">初始资金</label>
                                        <input type="number" id="capital-input" class="form-control form-control-lg" min="10000" max="10000000" step="10000" value="1000000">
                                    </div>
                                    <div class="col-6">
                                        <label for="commission-input" class="form-label">手续费率(%)</label>
                                        <input type="number" id="commission-input" class="form-control form-control-lg" min="0" max="10" step="0.01" value="0.01">
                                        <small class="text-muted">每笔交易的手续费百分比</small>
                                    </div>
                                </div>
                            </div>

                            <!-- 回测日期范围和级别 -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-4">
                                        <label for="start-date" class="form-label">开始日期</label>
                                        <input type="date" id="start-date" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-4">
                                        <label for="end-date" class="form-label">结束日期</label>
                                        <input type="date" id="end-date" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-4">
                                        <label for="backtest-level" class="form-label">回测级别</label>
                                        <select id="backtest-level" class="form-select form-control-lg">
                                            <option value="D">日线</option>
                                            <option value="W">周线</option>
                                            <option value="M">月线</option>
                                            <option value="30min">30分钟线</option>
                                            <option value="15min">15分钟线</option>
                                            <option value="5min">5分钟线</option>
                                            <option value="1min">1分钟线</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 策略特定参数 -->
                            <div id="strategy-params" class="mb-4">
                                <!-- 策略参数将通过JavaScript动态加载 -->
                            </div>

                            <!-- 运行按钮 -->
                            <button type="submit" id="run-button" class="btn btn-primary w-100">
                                <i class="fa fa-play mr-2"></i> 运行回测
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 策略信息 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-info-circle mr-2"></i> 策略说明
                    </div>
                    <div class="card-body">
                        <div id="strategy-description" class="strategy-info">
                            请选择一个策略查看详细说明...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧结果展示区域 -->
            <div class="col-md-8">
                <!-- 进度条 -->
                <div class="card mb-4" id="progress-section" style="display: none;">
                    <div class="card-header">
                        <i class="fa fa-cog fa-spin mr-2"></i> 回测进度
                    </div>
                    <div class="card-body">
                        <div class="progress" style="height: 25px;">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="text-center mt-3">
                            <div id="progress-text">准备开始回测...</div>
                        </div>
                    </div>
                </div>

                <!-- 回测结果 -->
                <div class="card mb-4" id="result-section">
                    <div class="card-header">
                        <i class="fa fa-line-chart mr-2"></i> 回测结果
                    </div>
                    <div class="card-body">
                        <!-- 策略和合约信息 -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <h5><span id="result-strategy-name"></span></h5>
                            </div>
                            <div class="col-md-4 text-md-center">
                                <h5>合约: <span id="result-symbol"></span></h5>
                            </div>
                            <div class="col-md-4 text-md-right">
                                <h6>手续费率: <span id="result-commission-rate"></span>%</h6>
                                <h6>回测级别: <span id="result-backtest-level"></span></h6>
                            </div>
                        </div>

                        <!-- 性能指标 -->
                        <div class="row mb-6">
                            <div class="col-md-3">
                                <div class="performance-metric">
                                    <div class="metric-value" id="total-return"></div>
                                    <div class="metric-label">总收益率</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="performance-metric">
                                    <div class="metric-value" id="sharpe-ratio"></div>
                                    <div class="metric-label">夏普率</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="performance-metric">
                                    <div class="metric-value" id="max-drawdown"></div>
                                    <div class="metric-label">最大回撤</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="performance-metric">
                                    <div class="metric-value" id="calmar-ratio"></div>
                                    <div class="metric-label">卡玛比率</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 更多性能指标 -->
                        <div class="row mb-6">
                            <div class="col-md-12">
                                <div class="performance-metric">
                                    <div class="metric-value" id="profit-factor"></div>
                                    <div class="metric-label">盈亏比</div>
                                </div>
                            </div>
                        </div>

                        <!-- 资金曲线图 -->
                        <div class="mb-6">
                            <h5 class="mb-3">资金曲线图</h5>
                            <div class="chart-container">
                                <canvas id="equity-chart"></canvas>
                            </div>
                        </div>

                        <!-- 回撤曲线图 -->
                        <div>
                            <h5 class="mb-3">回撤曲线图</h5>
                            <div class="chart-container">
                                <canvas id="drawdown-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <p>&copy; 2023 量化交易策略交互平台</p>
                    <p class="text-muted" style="font-size: 0.9rem;">免责声明：本平台仅用于策略测试，不构成投资建议</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 主脚本 -->
    <script>
        // 全局变量
        let equityChart = null;
        let drawdownChart = null;
        const CACHE_KEY = 'quant_strategy_form_data';
        
        // 保存表单数据到localStorage
        function saveFormData() {
            try {
                const formData = {
                    strategyId: document.getElementById('strategy-select')?.value || '',
                    productId: document.getElementById('product-select')?.value || '',
                    contractCode: document.getElementById('contract-select')?.value || '',
                    initialCapital: document.getElementById('capital-input')?.value || '1000000',
                    commissionRate: document.getElementById('commission-input')?.value || '0.01',
                    startDate: document.getElementById('start-date')?.value || '',
                    endDate: document.getElementById('end-date')?.value || '',
                    backtestLevel: document.getElementById('backtest-level')?.value || 'D',
                    params: {}
                };
                
                // 保存策略参数
                const paramInputs = document.querySelectorAll('#strategy-params input, #strategy-params select');
                paramInputs.forEach(input => {
                    const paramName = input.name;
                    if (input.type === 'number') {
                        formData.params[paramName] = parseFloat(input.value);
                    } else {
                        formData.params[paramName] = input.value;
                    }
                });
                
                localStorage.setItem(CACHE_KEY, JSON.stringify(formData));
            } catch (e) {
                console.error('保存表单数据失败:', e);
            }
        }
        
        // 从localStorage加载表单数据
        function loadFormData() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return;
            
            try {
                const formData = JSON.parse(cachedData);
                
                // 恢复基本表单数据
                if (formData.strategyId && document.getElementById('strategy-select')) {
                    document.getElementById('strategy-select').value = formData.strategyId;
                }
                if (formData.initialCapital && document.getElementById('capital-input')) {
                    document.getElementById('capital-input').value = formData.initialCapital;
                }
                if (formData.commissionRate && document.getElementById('commission-input')) {
                    document.getElementById('commission-input').value = formData.commissionRate;
                }
                if (formData.startDate && document.getElementById('start-date')) {
                    document.getElementById('start-date').value = formData.startDate;
                }
                if (formData.endDate && document.getElementById('end-date')) {
                    document.getElementById('end-date').value = formData.endDate;
                }
                if (formData.backtestLevel && document.getElementById('backtest-level')) {
                    document.getElementById('backtest-level').value = formData.backtestLevel;
                }
                
                // 如果产品选择器已经存在并且有缓存的产品ID
                if (formData.productId && document.getElementById('product-select')) {
                    const productSelect = document.getElementById('product-select');
                    // 检查选项是否存在
                    const optionExists = Array.from(productSelect.options).some(option => option.value === formData.productId);
                    if (optionExists) {
                        productSelect.value = formData.productId;
                        // 手动触发change事件，加载合约
                        const event = new Event('change');
                        productSelect.dispatchEvent(event);
                    }
                }
                
                // 保存策略参数到临时存储，在策略参数加载完成后恢复
                window.__cachedStrategyParams = formData.params;
                
                // 尝试立即恢复策略参数
                if (window.__cachedStrategyParams) {
                    setTimeout(restoreStrategyParams, 100);
                }
            } catch (e) {
                console.error('加载缓存的表单数据失败:', e);
            }
        }
        
        // 恢复策略参数
        function restoreStrategyParams() {
            if (!window.__cachedStrategyParams) return;
            
            const params = window.__cachedStrategyParams;
            for (const paramName in params) {
                const input = document.getElementById(`param-${paramName}`);
                if (input) {
                    input.value = params[paramName];
                }
            }
            
            // 清理临时存储
            window.__cachedStrategyParams = null;
        }
        
        // 初始化日期选择器
        function initDatePickers() {
            const today = new Date();
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(today.getFullYear() - 1);
            
            // 格式化日期为YYYY-MM-DD
            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };
            
            document.getElementById('start-date').value = formatDate(oneYearAgo);
            document.getElementById('end-date').value = formatDate(today);
        }
        
        // 加载可用策略
        function loadStrategies() {
            fetch('/api/strategies')
                .then(response => response.json())
                .then(strategies => {
                    const strategySelect = document.getElementById('strategy-select');
                    strategySelect.innerHTML = '';
                    
                    strategies.forEach(strategy => {
                        const option = document.createElement('option');
                        option.value = strategy.id;
                        option.textContent = strategy.name;
                        strategySelect.appendChild(option);
                    });
                    
                    // 加载第一个策略的参数或缓存的策略参数
                    if (strategies.length > 0) {
                        const cachedData = localStorage.getItem(CACHE_KEY);
                        let strategyId = strategies[0].id;
                        
                        if (cachedData) {
                            try {
                                const formData = JSON.parse(cachedData);
                                if (formData.strategyId) {
                                    strategyId = formData.strategyId;
                                    strategySelect.value = formData.strategyId;
                                }
                            } catch (e) {
                                console.error('解析缓存的策略ID失败:', e);
                            }
                        }
                        
                        loadStrategyParams(strategyId);
                        
                        // 获取策略说明
                        const selectedStrategy = strategies.find(s => s.id === strategyId);
                        if (selectedStrategy) {
                            updateStrategyDescription(selectedStrategy.description);
                        }
                    }
                })
                .catch(error => {
                    console.error('加载策略失败:', error);
                    alert('加载策略失败，请刷新页面重试');
                });
        }
        
        // 加载策略参数
        function loadStrategyParams(strategyId) {
            fetch(`/api/strategy_params/${strategyId}`)
                .then(response => response.json())
                .then(params => {
                    const paramsContainer = document.getElementById('strategy-params');
                    paramsContainer.innerHTML = '';
                    
                    params.forEach(param => {
                        const paramGroup = document.createElement('div');
                        paramGroup.className = 'param-group';
                        
                        let inputHtml = '';
                        
                        if (param.type === 'number') {
                            const step = param.step || 1;
                            inputHtml = `
                                <label for="param-${param.name}" class="form-label">${param.label}</label>
                                <input 
                                    type="number" 
                                    id="param-${param.name}" 
                                    name="${param.name}"
                                    class="form-control"
                                    value="${param.default}"
                                    min="${param.min}"
                                    max="${param.max}"
                                    step="${step}"
                                >
                                <div class="param-desc">范围: ${param.min} - ${param.max}</div>
                            `;
                        } else if (param.type === 'select') {
                            // 可以扩展支持下拉选择框类型的参数
                        }
                        
                        paramGroup.innerHTML = inputHtml;
                        paramsContainer.appendChild(paramGroup);
                    });
                    
                    // 恢复缓存的策略参数
                    restoreStrategyParams();
                    
                    // 为参数输入框添加变化事件监听
                    const paramInputs = document.querySelectorAll('#strategy-params input, #strategy-params select');
                    paramInputs.forEach(input => {
                        input.addEventListener('change', saveFormData);
                        input.addEventListener('input', saveFormData);
                    });
                })
                .catch(error => {
                    console.error('加载策略参数失败:', error);
                });
        }
        
        // 更新策略说明
        function updateStrategyDescription(description) {
            const descriptionContainer = document.getElementById('strategy-description');
            descriptionContainer.textContent = description;
        }
        
        // 初始化图表
        function initCharts() {
            // 资金曲线图
            const equityCtx = document.getElementById('equity-chart').getContext('2d');
            equityChart = new Chart(equityCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '资金曲线',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `资金: ¥${context.parsed.y.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '¥' + (value / 10000).toFixed(1) + 'w';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutQuart'
                    }
                }
            });
            
            // 回撤曲线图
            const drawdownCtx = document.getElementById('drawdown-chart').getContext('2d');
            drawdownChart = new Chart(drawdownCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '回撤',
                        data: [],
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.2,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `回撤: ${context.parsed.y.toFixed(2)}%`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(0) + '%';
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
        
        // 更新图表数据
        function updateCharts(result) {
            // 更新资金曲线图
            equityChart.data.labels = result.equity_data.dates;
            equityChart.data.datasets[0].data = result.equity_data.values;
            equityChart.update();
            
            // 计算回撤数据
            const equityValues = result.equity_data.values;
            const runningMax = [];
            const drawdownValues = [];
            
            let maxSoFar = equityValues[0];
            
            equityValues.forEach(value => {
                maxSoFar = Math.max(maxSoFar, value);
                runningMax.push(maxSoFar);
                drawdownValues.push(((value - maxSoFar) / maxSoFar) * 100);
            });
            
            // 更新回撤曲线图
            drawdownChart.data.labels = result.equity_data.dates;
            drawdownChart.data.datasets[0].data = drawdownValues;
            drawdownChart.update();
        }
        
        // 显示回测结果
        function showBacktestResult(result) {
            // 更新性能指标
            document.getElementById('result-strategy-name').textContent = result.strategy_name;
            document.getElementById('result-symbol').textContent = result.symbol;
            
            // 更新手续费率和回测级别
            document.getElementById('result-commission-rate').textContent = result.commission_rate || '0.01';
            
            // 映射回测级别到中文名称
            const levelMap = {
                'D': '日线',
                'W': '周线',
                'M': '月线',
                '30min': '30分钟线',
                '15min': '15分钟线',
                '5min': '5分钟线',
                '1min': '1分钟线'
            };
            document.getElementById('result-backtest-level').textContent = levelMap[result.backtest_level] || '日线';
            
            document.getElementById('total-return').textContent = `${result.performance.total_return}%`;
            document.getElementById('sharpe-ratio').textContent = result.performance.sharpe_ratio.toFixed(2);
            document.getElementById('max-drawdown').textContent = `${result.performance.max_drawdown}%`;
            document.getElementById('calmar-ratio').textContent = result.performance.calmar_ratio.toFixed(2);
            document.getElementById('profit-factor').textContent = result.performance.profit_factor.toFixed(2);
            
            // 更新图表
            updateCharts(result);
            
            // 显示结果区域
            const resultSection = document.getElementById('result-section');
            resultSection.classList.add('fade-in');
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // 加载期货品种
        function loadFuturesProducts() {
            fetch('/api/futures_products')
                .then(response => response.json())
                .then(products_by_exchange => {
                    const productSelect = document.getElementById('product-select');
                    productSelect.innerHTML = '<option value="">请选择品种</option>';
                    
                    // 遍历交易所
                    for (const exchange in products_by_exchange) {
                        // 添加交易所分组
                        const optgroup = document.createElement('optgroup');
                        optgroup.label = exchange;
                        productSelect.appendChild(optgroup);
                        
                        // 添加该交易所下的品种
                        const products = products_by_exchange[exchange];
                        products.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.id;
                            option.textContent = product.name;
                            optgroup.appendChild(option);
                        });
                    }
                    
                    // 尝试从主缓存中恢复产品选择
                    try {
                        const cachedData = localStorage.getItem(CACHE_KEY);
                        if (cachedData) {
                            const formData = JSON.parse(cachedData);
                            if (formData.productId) {
                                productSelect.value = formData.productId;
                                // 触发change事件，加载对应的合约
                                const event = new Event('change');
                                productSelect.dispatchEvent(event);
                            }
                        }
                    } catch (e) {
                        console.error('恢复产品选择失败:', e);
                    }
                })
                .catch(error => {
                    console.error('加载期货品种失败:', error);
                });
        }
        
        // 刷新期货品种数据（从API拉取并更新数据库）
        function refreshFuturesProducts() {
            const refreshBtn = document.getElementById('refresh-products-btn');
            refreshBtn.classList.add('fa-spin');
            refreshBtn.disabled = true;
            
            // 添加点击高亮效果
            refreshBtn.style.backgroundColor = '#6c757d';
            refreshBtn.style.color = 'white';
            
            fetch('/api/refresh_products')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // 重新加载品种列表
                        loadFuturesProducts();
                        alert('期货品种数据更新成功');
                    } else {
                        alert('期货品种数据更新失败: ' + result.error);
                    }
                })
                .catch(error => {
                    console.error('更新期货品种失败:', error);
                    alert('更新期货品种失败，请检查网络连接');
                })
                .finally(() => {
                    refreshBtn.classList.remove('fa-spin');
                    refreshBtn.disabled = false;
                    
                    // 恢复默认样式
                    refreshBtn.style.backgroundColor = '#e9ecef';
                    refreshBtn.style.color = '#495057';
                });
        }
        
        // 加载指定品种的合约
        function loadContracts(productId) {
            const contractSelect = document.getElementById('contract-select');
            
            // 清空合约下拉框
            contractSelect.innerHTML = '<option value="">请选择合约</option>';
            
            if (!productId) {
                contractSelect.disabled = true;
                return;
            }
            
            // 启用合约下拉框
            contractSelect.disabled = false;
            
            // 从API获取合约数据
            fetch(`/api/contracts?product_id=${productId}`)
                .then(response => response.json())
                .then(contracts => {
                    contracts.forEach(contract => {
                        const option = document.createElement('option');
                        option.value = contract.code;
                        option.textContent = contract.name;
                        contractSelect.appendChild(option);
                    });
                    
                    // 尝试从缓存中恢复合约选择
                    try {
                        const cachedData = localStorage.getItem(CACHE_KEY);
                        if (cachedData) {
                            const formData = JSON.parse(cachedData);
                            if (formData.contractCode && formData.productId === productId) {
                                // 检查合约是否存在
                                const optionExists = Array.from(contractSelect.options).some(option => option.value === formData.contractCode);
                                if (optionExists) {
                                    contractSelect.value = formData.contractCode;
                                }
                            }
                        }
                    } catch (e) {
                        console.error('恢复合约选择失败:', e);
                    }
                })
                .catch(error => {
                    console.error('加载合约失败:', error);
                });
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 策略选择变化事件
            const strategySelect = document.getElementById('strategy-select');
            strategySelect.addEventListener('change', function() {
                const strategyId = this.value;
                loadStrategyParams(strategyId);
                
                // 获取策略说明
                fetch('/api/strategies')
                    .then(response => response.json())
                    .then(strategies => {
                        const selectedStrategy = strategies.find(s => s.id === strategyId);
                        if (selectedStrategy) {
                            updateStrategyDescription(selectedStrategy.description);
                        }
                    });
                
                // 保存表单数据
                saveFormData();
            });
            
            // 品种选择变化事件
            const productSelect = document.getElementById('product-select');
            productSelect.addEventListener('change', function() {
                const productId = this.value;
                loadContracts(productId);
                
                // 保存表单数据
                saveFormData();
            });
            
            // 合约选择变化事件
            const contractSelect = document.getElementById('contract-select');
            contractSelect.addEventListener('change', saveFormData);
            
            // 基础表单字段变化事件
            document.getElementById('capital-input').addEventListener('change', saveFormData);
            document.getElementById('capital-input').addEventListener('input', saveFormData);
            document.getElementById('commission-input').addEventListener('change', saveFormData);
            document.getElementById('commission-input').addEventListener('input', saveFormData);
            document.getElementById('start-date').addEventListener('change', saveFormData);
            document.getElementById('end-date').addEventListener('change', saveFormData);
            document.getElementById('backtest-level').addEventListener('change', saveFormData);
            
            // 刷新品种按钮点击事件
            const refreshBtn = document.getElementById('refresh-products-btn');
            refreshBtn.addEventListener('click', refreshFuturesProducts);
            
            // 表单提交事件
            const strategyForm = document.getElementById('strategy-form');
            strategyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const strategyId = document.getElementById('strategy-select').value;
                const contractCode = document.getElementById('contract-select').value;
                const initialCapital = document.getElementById('capital-input').value;
                const commissionRate = document.getElementById('commission-input').value;
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const backtestLevel = document.getElementById('backtest-level').value;
                
                // 验证表单
                if (!contractCode) {
                    alert('请选择期货合约');
                    return;
                }
                
                if (!startDate || !endDate) {
                    alert('请选择回测日期范围');
                    return;
                }
                
                // 获取策略参数
                const params = {};
                const paramInputs = document.querySelectorAll('#strategy-params input, #strategy-params select');
                paramInputs.forEach(input => {
                    const paramName = input.name;
                    if (input.type === 'number') {
                        params[paramName] = parseFloat(input.value);
                    } else {
                        params[paramName] = input.value;
                    }
                });
                
                // 准备请求数据
                const requestData = {
                    strategy_id: strategyId,
                    symbol: contractCode,
                    initial_capital: parseInt(initialCapital),
                    commission_rate: parseFloat(commissionRate),
                    start_date: startDate,
                    end_date: endDate,
                    backtest_level: backtestLevel,
                    params: params
                };
                
                // 显示进度条
                const progressSection = document.getElementById('progress-section');
                progressSection.style.display = 'block';
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                progressText.textContent = '准备开始回测...';
                
                // 隐藏结果区域
                const resultSection = document.getElementById('result-section');
                resultSection.classList.remove('fade-in');
                
                // 发送请求
                fetch('/api/run_backtest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // 隐藏进度条
                        progressSection.style.display = 'none';
                        
                        // 显示结果
                        showBacktestResult(result);
                    } else {
                        // 显示错误信息
                        progressText.textContent = `回测失败: ${result.error}`;
                        alert(`回测失败: ${result.error}`);
                    }
                })
                .catch(error => {
                    console.error('回测请求失败:', error);
                    progressText.textContent = '回测请求失败，请检查网络连接';
                    alert('回测请求失败，请检查网络连接');
                });
                
                // 模拟进度更新
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 100) progress = 100;
                    
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${Math.round(progress)}%`;
                    
                    // 更新进度文本
                    let statusText = '正在准备数据...';
                    if (progress > 30) statusText = '正在运行策略...';
                    if (progress > 70) statusText = '正在计算性能指标...';
                    if (progress > 90) statusText = '正在生成报告...';
                    
                    progressText.textContent = statusText;
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 300);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initDatePickers();
            loadStrategies();
            loadFuturesProducts();
            initCharts();
            initEventListeners();
            
            // 立即尝试加载表单数据
            loadFormData();
            
            // 延迟再次加载，确保所有动态内容已加载完成
            setTimeout(loadFormData, 300);
        });
    </script>
