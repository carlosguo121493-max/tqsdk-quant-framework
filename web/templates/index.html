<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量化交易策略交互平台</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <style>
        /* 基础样式和最小宽度设置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            min-width: 320px; /* 设置最小宽度，确保在小屏幕上也能正常显示 */
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 320px;
        }
        .header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* 卡片样式 */
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            font-weight: 600;
            color: #495057;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* 表单样式 */
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
        }
        select.form-select {
            appearance: auto;
            -webkit-appearance: auto;
        }
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        /* 性能指标卡片 */
        .performance-metric {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .performance-metric:hover {
            background-color: #e9ecef;
            transform: scale(1.03);
        }
        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1.5rem;
        }
        
        /* 进度条 */
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        /* 结果区域动画 */
        #result-section {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .fade-in {
            opacity: 1 !important;
        }
        
        /* 加载动画 */
        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-width: 0.3em;
        }
        
        /* 策略信息 */
        .strategy-info {
            background-color: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 8px 8px 0;
        }
        
        /* 策略参数 */
        .param-group {
            margin-bottom: 1rem;
        }
        .param-desc {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        
        /* 主要容器样式 */
        .main-container {
            min-height: calc(100vh - 200px);
            padding-top: 2rem;
            padding-bottom: 2rem;
            min-width: 320px;
        }
        
        /* 布局修复 */
        .row > div {
            position: relative;
        }
        
        /* 响应式布局 - 大屏幕 */
        @media (min-width: 992px) {
            .container {
                max-width: 1140px;
            }
        }
        
        /* 响应式布局 - 中等屏幕 */
        @media (max-width: 991px) {
            .container {
                max-width: 960px;
            }
        }
        
        /* 响应式布局 - 小屏幕 */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 0;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .main-container {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .row > [class^="col-"] {
                margin-bottom: 1rem;
            }
            .metric-value {
                font-size: 2rem;
                font-weight: bold;
                line-height: 1.2;
                margin-bottom: 0.25rem;
            }
            
            .metric-label {
                font-size: 0.9rem;
                color: #6c757d;
                margin-top: 0.25rem;
            }
            
            .performance-metric {
                transition: all 0.3s ease;
                border-radius: 8px;
                text-align: center;
            }
            
            .performance-metric:hover {
                transform: translateY(-2px);
            }
            
            /* 结果区域动画 */
            .fade-in {
                animation: fadeIn 0.8s ease-in-out;
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            /* 结果卡片样式优化 */
            #result-section {
                background-color: #f8f9fa;
                border-radius: 12px;
                padding: 1px;
            }
            
            #result-section .card {
                border: none;
                border-radius: 12px;
                overflow: hidden;
            }
            
            #result-section .card-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                font-weight: bold;
                font-size: 1.2rem;
                padding: 1rem 1.5rem;
            }
            
            /* 图表容器样式优化 */
            .chart-container {
                background: white;
                border-radius: 8px;
                padding: 1rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            
            /* 数字颜色状态 */
            .text-positive {
                color: #28a745 !important;
            }
            
            .text-negative {
                color: #dc3545 !important;
            }
            
            /* 指标内部布局 */
            .metric-inner {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .metric-inner .value {
                font-size: 2.2rem;
                font-weight: bold;
                line-height: 1.1;
            }
            
            /* 趋势指示器样式 - 向上箭头红色，向下箭头绿色 */
            .trend-indicator {
                margin-left: 0.5rem;
                font-size: 1.5rem;
                opacity: 0.8;
                animation: pulse 2s infinite;
            }
            
            /* 调整文字颜色和箭头颜色保持一致 */
            .text-positive {
                color: #dc3545 !important; /* 红色 - 正值文字颜色 */
            }
            
            .text-positive .trend-indicator .fa-arrow-up {
                color: #dc3545 !important; /* 红色 - 正值箭头颜色 */
            }
            
            .text-negative {
                color: #28a745 !important; /* 绿色 - 负值文字颜色 */
            }
            
            .text-negative .trend-indicator .fa-arrow-down {
                color: #28a745 !important; /* 绿色 - 负值箭头颜色 */
            }
            
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
            
            /* 添加背景装饰效果 */
            .performance-metric {
                position: relative;
                overflow: hidden;
            }
            
            .performance-metric::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 4px;
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.3s ease;
            }
            
            .performance-metric:hover::before {
                transform: scaleX(1);
            }
            .chart-container {
                height: 250px;
            }
            /* 确保并排控件始终保持在一行显示 */
            .row.flex-nowrap {
                flex-wrap: nowrap !important;
            }
            .row.flex-nowrap > .col-6 {
                width: 50% !important;
                max-width: 50% !important;
            }
            .row.flex-nowrap > .col-4 {
                width: 33.333% !important;
                max-width: 33.333% !important;
            }
        }
        
        /* 响应式布局 - 超小屏幕 */
        @media (max-width: 576px) {
            .header h1 {
                font-size: 1.6rem;
            }
            .header p {
                font-size: 0.9rem;
            }
            .card {
                margin-bottom: 1.5rem;
            }
            .chart-container {
                height: 200px;
            }
            /* 确保表单控件在超小屏幕上有足够的宽度 */
            .form-control, .form-select {
                font-size: 0.9rem;
            }
        }
        
        /* 防止内容溢出容器 */
        * {
            box-sizing: border-box;
        }
        
        /* 确保select元素在所有浏览器中显示一致 */
        select {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <h1>量化交易策略交互平台</h1>
                    <p>快速测试、优化和可视化您的量化交易策略</p>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container main-container py-6">
        <div class="row">
            <!-- 左侧配置区域 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-sliders mr-2"></i> 策略配置
                    </div>
                    <div class="card-body">
                        <form id="strategy-form">
                            <!-- 策略选择 -->
                            <div class="mb-4">
                                <label for="strategy-select" class="form-label">选择策略</label>
                                <select id="strategy-select" class="form-select form-select-lg">
                                    <!-- 策略选项将通过JavaScript动态加载 -->
                                </select>
                            </div>

                            <!-- 期货品种和合约（并排） -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-6">
                                        <label for="product-select" class="form-label">期货品种</label>
                                        <div class="input-group">
                                            <select id="product-select" class="form-select form-control-lg rounded-right-0">
                                                <option value="">请选择品种</option>
                                                <!-- 品种选项将通过JavaScript动态加载 -->
                                            </select>
                                            <button type="button" id="refresh-products-btn" class="btn btn-secondary rounded-left-0 p-0 px-3" title="更新品种列表" style="background-color: #e9ecef; color: #495057; border-color: #ced4da;">
                                                <i class="fa fa-refresh"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="contract-select" class="form-label">期货合约</label>
                                        <select id="contract-select" class="form-select form-control-lg" disabled>
                                            <option value="">请先选择品种</option>
                                            <!-- 合约选项将通过JavaScript动态加载 -->
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 初始资金和手续费设置（并排） -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-6">
                                        <label for="capital-input" class="form-label">初始资金</label>
                                        <input type="number" id="capital-input" class="form-control form-control-lg" min="10000" max="10000000" step="10000" value="1000000">
                                    </div>
                                    <div class="col-6">
                                        <label for="commission-input" class="form-label">手续费率(%)</label>
                                        <input type="number" id="commission-input" class="form-control form-control-lg" min="0" max="10" step="0.01" value="0.01">
                                        <small class="text-muted">每笔交易的手续费百分比</small>
                                    </div>
                                </div>
                            </div>

                            <!-- 回测日期范围和级别 -->
                            <div class="mb-4">
                                <div class="row flex-nowrap">
                                    <div class="col-4">
                                        <label for="start-date" class="form-label">开始日期</label>
                                        <input type="date" id="start-date" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-4">
                                        <label for="end-date" class="form-label">结束日期</label>
                                        <input type="date" id="end-date" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-4">
                                        <label for="backtest-level" class="form-label">回测级别</label>
                                        <select id="backtest-level" class="form-select form-control-lg">
                                            <option value="D">日线</option>
                                            <option value="W">周线</option>
                                            <option value="M">月线</option>
                                            <option value="30min">30分钟线</option>
                                            <option value="15min">15分钟线</option>
                                            <option value="5min">5分钟线</option>
                                            <option value="1min">1分钟线</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- 策略特定参数 -->
                            <div id="strategy-params" class="mb-4">
                                <!-- 策略参数将通过JavaScript动态加载 -->
                            </div>

                            <!-- 运行按钮 -->
                            <button type="submit" id="run-button" class="btn btn-primary w-100">
                                <i class="fa fa-play mr-2"></i> 运行回测
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 策略信息 -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-info-circle mr-2"></i> 策略说明
                    </div>
                    <div class="card-body">
                        <div id="strategy-description" class="strategy-info">
                            请选择一个策略查看详细说明...
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧结果展示区域 -->
            <div class="col-md-8">
                <!-- 进度条 -->
                <div class="card mb-4" id="progress-section" style="display: none;">
                    <div class="card-header">
                        <i class="fa fa-cog fa-spin mr-2"></i> 回测进度
                    </div>
                    <div class="card-body">
                        <div class="progress" style="height: 25px;">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="text-center mt-3">
                            <div id="progress-text">准备开始回测...</div>
                        </div>
                    </div>
                </div>

                <!-- 回测结果 -->
                <div class="card mb-4" id="result-section">
                    <div class="card-header">
                        <i class="fa fa-line-chart mr-2"></i> 回测结果
                    </div>
                    <div class="card-body">
                        <!-- 策略和合约信息 -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <h5><span id="result-strategy-name"></span></h5>
                            </div>
                            <div class="col-md-4 text-md-center">
                                <h5>合约: <span id="result-symbol"></span></h5>
                            </div>
                            <div class="col-md-4 text-md-right">
                                <h6>手续费率: <span id="result-commission-rate"></span>%</h6>
                                <h6>回测级别: <span id="result-backtest-level"></span></h6>
                            </div>
                        </div>

                        <!-- 性能指标 - 模仿输入框的并排布局 -->
                        <!-- 第一行指标 -->
                        <div class="mb-4">
                            <div class="row flex-nowrap">
                                <div class="col-6 pr-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="total-return"></div>
                                        <div class="metric-label text-gray-600 font-medium">总收益率</div>
                                    </div>
                                </div>
                                <div class="col-6 pl-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="annual-return"></div>
                                        <div class="metric-label text-gray-600 font-medium">年化收益率</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 第二行指标 -->
                        <div class="mb-4">
                            <div class="row flex-nowrap">
                                <div class="col-6 pr-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="sharpe-ratio"></div>
                                        <div class="metric-label text-gray-600 font-medium">夏普率</div>
                                    </div>
                                </div>
                                <div class="col-6 pl-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="max-drawdown"></div>
                                        <div class="metric-label text-gray-600 font-medium">最大回撤</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 第三行指标 -->
                        <div class="mb-6">
                            <div class="row flex-nowrap">
                                <div class="col-6 pr-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="calmar-ratio"></div>
                                        <div class="metric-label text-gray-600 font-medium">卡玛比率</div>
                                    </div>
                                </div>
                                <div class="col-6 pl-2">
                                    <div class="performance-metric card p-4 shadow-sm rounded-lg bg-white hover:shadow-md transition-shadow duration-300 h-100">
                                        <div class="metric-value font-bold text-2xl" id="profit-factor"></div>
                                        <div class="metric-label text-gray-600 font-medium">盈亏比</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 资金曲线图 -->
                        <div class="mb-6">
                            <h5 class="mb-3">资金曲线图</h5>
                            <div class="chart-container">
                                <canvas id="equity-chart"></canvas>
                            </div>
                        </div>

                        <!-- 回撤曲线图 -->
                        <div>
                            <h5 class="mb-3">回撤曲线图</h5>
                            <div class="chart-container">
                                <canvas id="drawdown-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <p>&copy; 2023 量化交易策略交互平台</p>
                    <p class="text-muted" style="font-size: 0.9rem;">免责声明：本平台仅用于策略测试，不构成投资建议</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 主脚本 -->
    <script>
        // 全局变量
        let equityChart = null;
        let drawdownChart = null;
        const CACHE_KEY = 'quant_strategy_form_data';
        
        // 保存表单数据到localStorage
        function saveFormData() {
            try {
                const formData = {
                    strategyId: document.getElementById('strategy-select')?.value || '',
                    productId: document.getElementById('product-select')?.value || '',
                    contractCode: document.getElementById('contract-select')?.value || '',
                    initialCapital: document.getElementById('capital-input')?.value || '1000000',
                    commissionRate: document.getElementById('commission-input')?.value || '0.01',
                    startDate: document.getElementById('start-date')?.value || '',
                    endDate: document.getElementById('end-date')?.value || '',
                    backtestLevel: document.getElementById('backtest-level')?.value || 'D',
                    params: {}
                };
                
                // 保存策略参数
                const paramInputs = document.querySelectorAll('#strategy-params input, #strategy-params select');
                paramInputs.forEach(input => {
                    const paramName = input.name;
                    if (input.type === 'number') {
                        formData.params[paramName] = parseFloat(input.value);
                    } else {
                        formData.params[paramName] = input.value;
                    }
                });
                
                localStorage.setItem(CACHE_KEY, JSON.stringify(formData));
            } catch (e) {
                console.error('保存表单数据失败:', e);
            }
        }
        
        // 从localStorage加载表单数据
        function loadFormData() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            if (!cachedData) return;
            
            try {
                const formData = JSON.parse(cachedData);
                
                // 恢复基本表单数据
                if (formData.strategyId && document.getElementById('strategy-select')) {
                    document.getElementById('strategy-select').value = formData.strategyId;

        // 更新图表数据
        function updateCharts(result) {
            // 更新资金曲线图
            equityChart.data.labels = result.equity_data.dates;
            equityChart.data.datasets[0].data = result.equity_data.values;
            
            // 更新大盘和无风险收益率曲线
            if (result.equity_data.market_values) {
                equityChart.data.datasets[1].data = result.equity_data.market_values;
            } else {
                // 如果没有大盘数据，使用模拟数据显示
                equityChart.data.datasets[1].data = generateMockData(result.equity_data.values.length, 0.8);
            }
            
            if (result.equity_data.risk_free_values) {
                equityChart.data.datasets[2].data = result.equity_data.risk_free_values;
            } else {
                // 如果没有无风险收益率数据，使用模拟数据显示
                equityChart.data.datasets[2].data = generateRiskFreeData(result.equity_data.values[0], result.equity_data.values.length);
            }
            
            equityChart.update();
            
            // 计算回撤数据
            const equityValues = result.equity_data.values;
            const runningMax = [];
            const drawdownValues = [];
            
            let maxSoFar = equityValues[0];
            
            equityValues.forEach(value => {
                maxSoFar = Math.max(maxSoFar, value);
                runningMax.push(maxSoFar);
                drawdownValues.push(((value - maxSoFar) / maxSoFar) * 100);
            });
            
            // 更新回撤曲线图
            drawdownChart.data.labels = result.equity_data.dates;
            drawdownChart.data.datasets[0].data = drawdownValues;
            drawdownChart.update();
        }
        
        // 生成模拟的大盘数据
        function generateMockData(length, volatility) {
            const data = [1000000]; // 假设初始资金相同
            for (let i = 1; i < length; i++) {
                const change = (Math.random() - 0.48) * volatility;
                const newValue = data[i-1] * (1 + change / 100);
                data.push(newValue);
            }
            return data;
        }
        
        // 生成模拟的无风险收益数据（假设年化2%）
        function generateRiskFreeData(initialValue, length) {
            const data = [initialValue];
            const dailyRiskFreeRate = Math.pow(1.02, 1/365) - 1;
            for (let i = 1; i < length; i++) {
                const newValue = data[i-1] * (1 + dailyRiskFreeRate);
                data.push(newValue);
            }
            return data;
        }

                contractSelect.disabled = true;
                return;
            }

            fetch(`/api/contracts?product_id=${productId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误!状态: ${response.status}`);
                    }
                    return response.json();

                .then(contracts => {
                    if (contracts.error) {
                        throw new Error(contracts.error);

                        contractSelect.appendChild(option);
                    });
                    
                    // 尝试从主缓存中恢复合约选择
                    try {
                        const cachedData = localStorage.getItem(CACHE_KEY);
                        if (cachedData) {
                            const formData = JSON.parse(cachedData);
                            if (formData.contractCode) {
                                // 检查合约是否存在于当前产品下
                                const optionExists = Array.from(contractSelect.options).some(option => option.value === formData.contractCode);
                                if (optionExists) {
                                    contractSelect.value = formData.contractCode;
                                }
                            }
                        }
                    } catch (e) {
                        console.error('恢复合约选择失败:', e);
                    }
                })
                .catch(error => {
                    console.error('加载合约失败:', error);
                    // 显示友好的错误提示
                    alert(`加载合约失败: ${error.message}`);
                });
        }
        
        // 初始化事件监听器
        function initEventListeners() {
            // 策略选择变化事件
            document.getElementById('strategy-select').addEventListener('change', function() {
                const strategyId = this.value;
                if (strategyId) {
                    loadStrategyParams(strategyId);
                }
                saveFormData();
            });
            
            // 产品选择变化事件
            document.getElementById('product-select').addEventListener('change', function() {
                const productId = this.value;
                loadContracts(productId);
                saveFormData();
            });
            
            // 合约选择变化事件
            document.getElementById('contract-select').addEventListener('change', saveFormData);
            
            // 表单字段变化事件
            const formFields = document.querySelectorAll('#strategy-form input, #strategy-form select');
            formFields.forEach(field => {
                field.addEventListener('change', saveFormData);
                field.addEventListener('input', saveFormData);
            });
            
            // 刷新品种按钮点击事件
            document.getElementById('refresh-products-btn').addEventListener('click', refreshFuturesProducts);
            
            // 表单提交事件
            document.getElementById('strategy-form').addEventListener('submit', function(event) {
                event.preventDefault();
                runBacktest();
            });
        }
        
        // 运行回测
        function runBacktest() {
            // 获取DOM元素并检查存在性
            const progressContainer = document.getElementById('progress-section');
            const progressBar = document.getElementById('progress-bar');
            const resultSection = document.getElementById('result-section');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            // 参数校验
            const strategySelect = document.getElementById('strategy-select');
            const contractSelect = document.getElementById('contract-select');
            const capitalInput = document.getElementById('capital-input');
            const commissionInput = document.getElementById('commission-input');
            
            // 检查必填项
            if (!strategySelect.value) {
                alert('请选择一个策略');
                strategySelect.focus();
                return;
            }
            
            if (!contractSelect.value) {
                alert('请选择一个期货合约');
                contractSelect.focus();
                return;
            }
            
            // 检查数值输入
            const capital = parseFloat(capitalInput.value);
            const commission = parseFloat(commissionInput.value);
            
            if (isNaN(capital) || capital < 10000 || capital > 10000000) {
                alert('初始资金必须在10000到10000000之间');
                capitalInput.focus();
                return;
            }
            
            if (isNaN(commission) || commission < 0 || commission > 10) {
                alert('手续费率必须在0到10之间');
                commissionInput.focus();
                return;
            }
            
            // 隐藏结果区域
            if (resultSection) {
                resultSection.style.display = 'none';
                resultSection.classList.remove('fade-in');
            }
            
            // 显示进度条
            if (progressContainer) {
                progressContainer.style.display = 'block';
            }
            if (progressBar) {
                progressBar.style.width = '0%';
            }
            // 检查loadingSpinner是否存在再操作
            if (loadingSpinner) {
                loadingSpinner.style.display = 'block';
            }
            
            // 准备请求数据
            const requestData = {
                strategy_id: strategySelect.value,
                symbol: contractSelect.value,
                initial_capital: capital,
                commission_rate: commission,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                backtest_level: document.getElementById('backtest-level').value,
                params: {}
            };
            
            // 添加策略参数并校验
            const paramInputs = document.querySelectorAll('#strategy-params input, #strategy-params select');
            paramInputs.forEach(input => {
                const paramName = input.name;
                if (input.type === 'number') {
                    const value = parseFloat(input.value);
                    if (isNaN(value)) {
                        alert(`参数${input.previousElementSibling.textContent}必须是有效的数字`);
                        throw new Error('参数校验失败');
                    }
                    requestData.params[paramName] = value;
                } else {
                    requestData.params[paramName] = input.value;
                }
            });
            
            // 显示模拟进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
            }, 300);
            
            // 发送回测请求
            fetch('/api/run_backtest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('回测请求失败');
                }
                return response.json();
            })
            .then(result => {
                // 清除进度更新
                clearInterval(progressInterval);
                
                // 完成进度（添加null检查）
                if (progressBar) {
                    progressBar.style.width = '100%';
                }
                
                // 延迟一下，让用户看到100%的进度
                setTimeout(() => {
                    // 添加null检查
                    if (progressContainer) {
                        progressContainer.style.display = 'none';
                    }
                    if (loadingSpinner) {
                        loadingSpinner.style.display = 'none';
                    }
                    
                    // 显示回测结果
                    showBacktestResult(result);
                }, 500);
            })
            .catch(error => {
                // 清除进度更新
                clearInterval(progressInterval);
                
                // 隐藏进度条 - 添加null检查
                if (progressContainer) {
                    progressContainer.style.display = 'none';
                }
                if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                }
                
                console.error('回测失败:', error);
                alert('回测失败: ' + error.message);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化日期选择器
            initDatePickers();
            
            // 加载策略
            loadStrategies();
            
            // 加载期货品种
            loadFuturesProducts();
            
            // 初始化图表
            initCharts();
            
            // 加载缓存的表单数据
            loadFormData();
            
            // 初始化事件监听器
            initEventListeners();
        });
    </script>
