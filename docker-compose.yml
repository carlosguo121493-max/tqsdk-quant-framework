version: '3'

services:
  # Web策略交互服务
  quant-web:
    build: 
      context: .
      dockerfile: ./web/Dockerfile
    container_name: quant-web
    ports:
      - "5001:5001"
    volumes:
      - ./web:/app/web
      - ./framework:/app/framework
      - ./strategies:/app/strategies
      - ./data:/app/data
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://quant_user:quant_password@db:5432/quant_db
    restart: unless-stopped
  
  # PostgreSQL数据库服务
  db:
    image: postgres:14-alpine
    container_name: quant-db
    environment:
      - POSTGRES_DB=quant_db
      - POSTGRES_USER=quant_user
      - POSTGRES_PASSWORD=quant_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: